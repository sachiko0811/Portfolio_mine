<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Skills</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

<body>

    <div id="container"></div>

    <div id="skills-all">
    <div id="skills">
        <h1>My Skills</h1>
        <div class="skills-icon">
                <i class="fab fa-html5"></i>
                <i class="fab fa-css3-alt"></i>
                <i class="fab fa-js-square"></i>
                <i class="fab fa-sass"></i>
                <i class="fab fa-react"></i>
                <i class="fab fa-adobe"></i>
        </div>
    </div>

    <div class="skills-details">
        
        <div class="skills-detail_languages skills-detail">
            <h3>LANGUAGES</h3>
            <p>HTML, CSS, SASS, JavaScript, jQuery, SQL</p>
        </div>
    
        <div class="skills-detail_frameworks skills-detail">
            <h3>FRAMEWORKS</h3>
            <p>React.js</p>
        </div>

        <div class="skills-detail_tools skills-detail">
            <h3>TOOLS</h3>
            <p>Git, MySQL, PhotoShop, illustrator, XD</p>
        </div>

    </div>
    </div>
